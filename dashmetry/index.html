<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashmetry - Marty Games</title>
    <meta name="description" content="Dashmetry allows you to go on epic adventures in the world of geometry completely free of charge. Challenging maps are waiting for you to conquer!" />

    <!-- Styles -->
    <link rel="stylesheet" href="./25081902/theme/game.css" />
    <style>
        .jss1:before {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
            filter: blur(16px);
            background-size: cover;
            background-image: url("./25081902/loading.png");
        }
    </style>

    <!-- Game Config -->
    <script>
        const versionFolder = "25081902/";
        const basePath = "https://marty-games.github.io/unity/dashmetry/" + versionFolder + "Build";
        const loaderUrl = basePath + "/geometry-lite-v25081902.loader.js";

        const config = {
            dataUrl: basePath + "/geometry-lite-v25081902.data.unityweb",
            frameworkUrl: basePath + "/geometry-lite-v25081902.framework.js.unityweb",
            codeUrl: basePath + "/geometry-lite-v25081902.wasm.unityweb",
            streamingAssetsUrl: versionFolder + "StreamingAssets",
            companyName: "1games.io",
            productName: "Dashmetry",
            productVersion: "25081902",
            pubId: "",
            hostindex: 2,
            gameId: "geometry-lite",
            eventLog: true,
            buildAPI: "https://event.azgame.io/apiaz/event",
            enableMoreGame: "yes",
            enablePromotion: false,
            gdHost: isHostOnGD()
        };

        const endLogDate = new Date("2025-07-23T02:18:03.775Z");
        if (new Date() > endLogDate) config.eventLog = false;

        if (config.gdHost) {
            config.enableMoreGame = "no";
            config.enablePromotion = false;
            config.eventLog = false;
            config.sdkType = "gd";
            config.gdGameId = "USE_GD_GAME_ID_CODE";
        }

        function isHostOnGD() {
            const parts = window.location.hostname.split('.');
            return parts.slice(-2).join('.') === "gamedistribution.com";
        }
    </script>
    <!-- GMSoft SDK (fake) -->
    <script id="gmsoft-jssdk" src="https://marty-games.github.io/sitelock.js"></script>
</head>

<body>
    <!-- Unity Canvas -->
    <div id="unity-container" style="display: none;">
        <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Loading Screen -->
    <div id="loadingBlock">
        <div class="jss31 jss34 jss1">
            <div style="position: absolute; bottom: 10px; right: 10px; font-family: Arial, sans-serif; font-size: 18px; color: #fff; opacity: 0.5;">
                1games.io │ Martin_MMC │ v25081902
            </div>
            <div class="spinner"></div>

            <div class="jss31 jss34 jss48" style="flex: 1 1 0%;">
                <div class="jss32">
                    <div class="jss7 jss9 jss20 jss3">
                        <div class="jss125">
                            <div class="jss123"></div>
                            <img id="game-logo" src="./25081902/logo.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="jss31 jss34" style="flex: 3 1 0%;">
                <div class="jss32">
                    <div class="jss31 jss34 jss39 jss50 gameloader">
                        <div class="jss32">
                            <div class="gameloader-game-name">Dashmetry Unblocked</div>
                        </div>
                        <div class="jss32 gameloader-logo">
                            <img src="./25081902/loading.png" />
                        </div>
                        <div class="jss32">
                            <div class="gameloader-progressbar">
                                <div class="gameloader-progressbar-progress" id="progress_fill" style="width: 0%;"></div>
                            </div>
                            <div class="gameloader-progress-info">Loading Game...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unity Loader -->
    <script>
        const progressElement = document.getElementById('progress_fill');
        const container = document.getElementById("unity-container");
        const canvas = document.getElementById("unity-canvas");
        const loadingBar = document.querySelector("#loadingBlock");
        const progressText = document.querySelector(".gameloader-progress-info");

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                const percent = Math.round(progress * 100);
                progressElement.style.width = percent + "%";
                progressText.innerText = percent >= 99 ? "Loading Game ..." : `Downloading file: ${percent}%`;
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                setTimeout(() => {
                    loadingBar.style.display = "none";
                    container.style.display = "block";
                    window.focus();
                }, 2000);
            }).catch(alert);
        };
        document.body.appendChild(script);
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Initialization -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDbg-gcbf0pH6fZzr5nIoNflnKNfTX5V6M",
            authDomain: "games-geometry-lite.firebaseapp.com",
            projectId: "games-geometry-lite",
            storageBucket: "games-geometry-lite.firebasestorage.app",
            messagingSenderId: "23510219032",
            appId: "1:23510219032:web:ad4c17e42228739bd9c66d",
            measurementId: "G-9QZ1HGBJR6"
        };

        if (firebaseConfig) {
            window.dataLayer = window.dataLayer || [];
            window.gtag = function() {
                window.dataLayer.push(arguments);
            };

            window.gtag("config", firebaseConfig.measurementId, {
                cookie_domain: window.location.hostname,
                cookie_flags: "SameSite=None;Secure"
            });

            firebase.initializeApp(firebaseConfig);
        }
    </script>

    <!-- Firebase Event Logging -->
    <script>
        function firebaseSetUserProperties(props) {
            firebase.analytics().setUserProperties(props);
        }

        function firebaseLogEvent(eventName) {
            firebase.analytics().logEvent(eventName);
        }

        function firebaseLogEventParameter(eventName, params) {
            firebase.analytics().logEvent(eventName, params);
        }

        let timeCounter = 0;
        setInterval(() => {
            if (config.eventLog) {
                firebaseLogEvent("time_countergm_" + timeCounter++);
            }
        }, 30000);
    </script>
</body>

</html>
