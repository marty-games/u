<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hinotori Rhythm Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {
            onProgress: UnityProgress
        });
    </script>
    <link rel="canonical" href="https://gamasexual.ru/c/khinotori-ritm-game/" />
</head>

<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 100%; height: 100%"></div>
        <div class="footer">
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <!--div class="title">fullscreen</div-->
        </div>
    </div>
</body>

</html>
